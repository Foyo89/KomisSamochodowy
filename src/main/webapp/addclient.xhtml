<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <f:view>
                    <h:form styleClass="form-horizontal">
                        <br>Imię: <h:inputText title="Imie" value="#{addClientBean.firstName}"/></br>
                        <br>Nazwisko: <h:inputText title="Nazwisko" value="#{addClientBean.lastName}"/></br>
                        <br>E-mail: <h:inputText title="E-mail" value="#{addClientBean.email}"/></br>
                        <br>Adres <h:inputText title="Adres" value="#{addClientBean.address}"/></br>
                        <br>NIP <h:inputText title="NIP" value="#{addClientBean.nip}"/></br>
                        <br>PESEL: <h:inputText title="PESEL" value="#{addClientBean.pesel}"/></br>
                        <br>Login: <h:inputText title="Login" value="#{addClientBean.login}"/></br>
                        <br>Hasło: <h:inputSecret title="Hasło" value="#{addClientBean.password}"/></br>
                        <h:commandButton action="#{addClientBean.save()}" value="Dodaj"/>
                    </h:form>
                    
                </f:view> 
                   
                
                   
                
               
             

                
                     
            </ui:define>
            

        </ui:composition>
    </h:body>
</html>
