<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "index.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name = "content">

        <div> 
            
            <br/>
            <div class="row"> 
                <div class="col-md-1"/> 
                <div class="col-md-11">                            
                    <h3>Szczegóły samochodu</h3>                      
                </div>                        
<!--                <div class="col-md-2">       
                    <h:form>
                        <h:commandLink action="showcars.xhtml" value="wstecz"/>
                    </h:form>
                </div>                    -->
            </div>
            <br/>
            <div class="row">  
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    1. Marka:                       
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.brand}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    2. Model:                       
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.model}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    3. Przebieg (km):                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.milage}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    4. Moc silnika (KM)                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.power}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                             
                    5. Rodzaj paliwa:                        
                </div>                        
                <div class="col-md-8">  
                    <h:outputText value="#{showCarBean.carDto.fuelType}"/>                                            
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    6. Rok produkcji:                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.productionYear}"/>
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                             
                    7. Numer rejestracyjny:                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.registrationNumber}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    8. Numer polisy OC:                       
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.ocNumber}"/>                        
                </div>                    
            </div> 
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                          
                    9. VIN:                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.vin}"/>                        
                </div>                    
            </div>  
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                            
                    10. Skrzynia biegów:                       
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.transmission}"/>                    
                </div>                    
            </div>  
            <br/>
            <div class="row">                        
                <div class="col-md-1"/>
                <div class="col-md-3">                           
                    11. Opis:                        
                </div>                        
                <div class="col-md-8">                            
                    <h:outputText value="#{showCarBean.carDto.description}"/>
                </div>                    
            </div>              
            <br/>
            <div class="row">
                <div class="col-md-1"/>
                <div class="col-md-2">    
                    <h:form>
                        <h:commandButton class="btn" action="showcars.xhtml" value="Wstecz"/>
                    </h:form>
                </div> 
            </div>
            <br/>    
        </div>

    </ui:define>

</ui:composition>
