<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "index.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name = "content">
        <f:view>
            <h:form styleClass="form-horizontal">
                <br/> 
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-11">
                        <h3>Edytuj dane samochodu</h3>
                    </div>
                </div> 
                <br/>     
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        1. Marka:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.brand}"/>                        
                    </div>                    
                </div> 
                <br/>    
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        2. Model:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.model}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        3. Moc silnika (hp):                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.power}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        4. Przebieg:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.milage}"/>                        
                    </div>                    
                </div>  
                <br/>  

                <div class="row">  
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        5. Rodzaj paliwa:                        
                    </div>                        
                    <div class="col-md-7">  
                        <h:selectOneMenu title="Typ paliwa" value="#{changeCarBean.car.fuelType}">
                            <f:selectItems value="#{addCarBean.fueltypes}" var="fuel" itemLabel="#{fuel}" itemValue="#{fuel}"/>
                        </h:selectOneMenu>                                         
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        6. Rok produkcji:                        
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.productionYear}"/>
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        7. Numer rejestracyjny:                        
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.registrationNumber}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        8. Numer polisy OC:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.ocNumber}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row">   
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        9. VIN:                        
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeCarBean.car.vin}"/>                        
                    </div>                    
                </div>  
                <br/>  
                <div class="row">   
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        10. Skrzynia biegów:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:selectOneMenu title="Skrzynia biegów" value="#{changeCarBean.car.transmission}">
                            <f:selectItems value="#{addCarBean.transmissionTypes}" var="fuel" itemLabel="#{trans}" itemValue="#{trans}"/>
                        </h:selectOneMenu><br></br>                    
                    </div>                    
                </div>  
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        11. Opis:                        
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputTextarea rows="10" cols="60" title="Opis" value="#{changeCarBean.car.description}"/>
                    </div>                    
                </div>
                <br/><br/>    
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-2">                            
                        <h:commandButton class="btn btn-success" action="#{changeCarBean.save()}" value="Zmień"/>
                    </div> 
                    <div class="col-md-2">                            
                        <h:commandButton class="btn" action="showcars.xhtml" value="Wstecz"/>
                    </div> 
                </div>
                <br/>
            </h:form>

        </f:view> 

    </ui:define>


</ui:composition>
