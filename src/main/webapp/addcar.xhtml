<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <f:view>
                    <h:form styleClass="form-horizontal">
                        <br>Marka: <h:inputText title="Marka" value="#{addCarBean.brand}"/></br>
                        <br>Model: <h:inputText title="Model" value="#{addCarBean.model}"/></br>
                        <br>Typ paliwa:</br><h:selectOneMenu title="Typ paliwa" value="#{addCarBean.fuelType}">
                                <f:selectItems value="#{addCarBean.fueltypes}" var="fuel" itemLabel="#{fuel}" itemValue="#{fuel}"/>
                        </h:selectOneMenu><br></br>
                        <br>Skrzynia biegów:</br><h:selectOneMenu title="Skrzynia biegów" value="#{addCarBean.transmission}">
                            <f:selectItems value="#{addCarBean.transmissionTypes}" var="fuel" itemLabel="#{trans}" itemValue="#{trans}"/>
                        </h:selectOneMenu><br></br>
                        <br>Przebieg: <h:inputText title="Przebieg" value="#{addCarBean.milage}"/></br>
                        <br>Numer OC: <h:inputText title="Nume OC" value="#{addCarBean.ocNumber}"/></br>
                        <br>Moc (KM): <h:inputText title="Moc" value="#{addCarBean.power}"/></br>
                        <br>Rok produkcji: <h:inputText title="Rok produkcji" value="#{addCarBean.productionYear}"/></br>
                        <br>Numer dowodu rejestracyjnego: <h:inputText title="Numer dowodu rejestracyjnego" value="#{addCarBean.registrationNumber}"/></br>
                        <br>Numer VIN: <h:inputText title="Numer VIN" value="#{addCarBean.vin}"/></br>
                        <br>Opis: </br><h:inputTextarea rows="10" cols="60" title="Opis" value="#{addCarBean.description}"/><br></br>
                        <h:commandButton action="#{addCarBean.save()}" value="Dodaj"/>
                    </h:form>
                    
                </f:view> 
                   
                
                   
                
               
             

                
                     
            </ui:define>
            

        </ui:composition>
    </h:body>
</html>
