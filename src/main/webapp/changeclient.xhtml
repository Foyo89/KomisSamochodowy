<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "index.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name = "content">

        <f:view>

            <h:form styleClass="form-horizontal">
                <br/> 
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-11">
                        <h3>Edytuj dane klienta</h3>
                    </div>
                </div> 
                <br/>     
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        1. Imię:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.firstName}"/>                        
                    </div>                    
                </div> 
                <br/>    
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        2. Nazwisko:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.lastName}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        3. E-mail:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.email}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        4. Adres:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.address}"/>                        
                    </div>                    
                </div>  
                <br/>  

                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        5. NIP:      
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.nip}"/>
                    </div>                    
                </div> 
                <br/>  
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        6. PESEL:  
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.pesel}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        7. Login:
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{changeClientBean.client.login}"/>                        
                    </div>                    
                </div> 
                <br/>  
                <div class="row">   
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        10. Hasło:               
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputSecret value="#{changeClientBean.client.password}"/>                        
                    </div>                    
                </div>  
                <br/>  
                <br/><br/>    
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-2">                            
                        <h:commandButton class="btn btn-success" action="#{changeClientBean.save()}" value="Zmień"/>
                    </div> 
                    <div class="col-md-2">                            
                        <h:commandButton class="btn" action="showclients.xhtml" value="Wstecz"/>
                    </div> 
                </div>
                <br/>
            </h:form>                   

        </f:view> 

    </ui:define>
</ui:composition>
