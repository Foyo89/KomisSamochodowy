<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <f:view>
                    <h:form styleClass="form-horizontal">
                        <br>Imię:</br> <h:inputText title="Imie" value="#{changeClientBean.client.firstName}"/><br/>
                        <br>Nazwisko:</br> <h:inputText title="Nazwisko" value="#{changeClientBean.client.lastName}"/><br/>
                        <br>E-mail:</br> <h:inputText title="E-mail" value="#{changeClientBean.client.email}"/><br/>
                        <br>Adres:</br> <h:inputText title="Adres" value="#{changeClientBean.client.address}"/><br/>
                        <br>NIP:</br> <h:inputText title="NIP" value="#{changeClientBean.client.nip}"/><br/>
                        <br>PESEL:</br><h:inputText title="PESEL" value="#{changeClientBean.client.pesel}"/><br/>
                        <br>Login:</br><h:inputText title="Login" value="#{changeClientBean.client.login}"/><br/>
                        <br>Hasło:</br><h:inputText title="Hasło" value="#{changeClientBean.client.password}"/><br/><br/>                       
                        <h:commandLink action="#{changeClientBean.save()}" value="Zaktualizuj"/> / <h:link value="Cofnij" outcome="showclients.xhtml"/><br/>
                    </h:form>
                    
                </f:view> 
                   
                
                   
                
               
             

                
                     
            </ui:define>
            

        </ui:composition>
    </h:body>
</html>
