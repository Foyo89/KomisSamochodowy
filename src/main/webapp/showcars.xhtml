      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template = "index.xhtml">

            <ui:define name = "content">
                <f:view>
                    <h:form>
                        <h:dataTable styleClass="table table-bordered">
                            <h:column >
                                <f:facet name="header"><h:inputText size="6" title="Marka"></h:inputText></f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:inputText size="6" title="Marka"></h:inputText></f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:inputText size="6" title="Marka"></h:inputText></f:facet>

                            <h:column>
                                <f:facet name="header"><h:inputText size="6" title="Marka"></h:inputText></f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:inputText size="6" title="Marka"></h:inputText></f:facet>
                            </h:column>
                            
                            
                        </h:dataTable>
                        <h:dataTable styleClass="table table-bordered" value="#{showCarsBean.list}" var="car">
                            <h:column>
                                <f:facet name="header">Marka</f:facet>
                                #{car.brand}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Model</f:facet>
                                #{car.model}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Paliwo</f:facet>
                                #{car.fuelType}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Moc</f:facet>
                                #{car.power}
                            </h:column>                          
                            <h:column>
                                <f:facet name="header">Data produkcji</f:facet>
                                #{car.productionYear}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Operacje</f:facet>
                                <h:commandLink value="Pokaż" action="#{changeCarBean.setCar(car)}" />
                           </h:column>
                                 
                        </h:dataTable>
                        <h:commandLink  rendered="#{showCarsBean.previousPageControl}" value="Poprzednie" action="#{showCarsBean.previousPage()}"></h:commandLink> - <h:commandLink rendered="#{showCarsBean.nextPageControl}" value="Następne" action="#{showCarsBean.nextPage()}"></h:commandLink>
                    </h:form>
                </f:view>
