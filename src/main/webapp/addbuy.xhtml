<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template = "index.xhtml"  
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name = "content">
        <f:view>
            <h:form styleClass="form-horizontal">
                <br/> 
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-11">
                        <h3>Wprowadź dane do umowy sprzedaży</h3>
                    </div>
                </div> 
                <br/>     
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        1. Wybierz klienta:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:selectOneMenu value="#{addBuyBean.client}" converter="#{clientConverterBean}">
                            <f:selectItems value="#{showClientsBean.list}" var="client" itemLabel="#{client.firstName} #{client.lastName}" itemValue="#{client.id}"/>
                        </h:selectOneMenu>                        
                    </div>                    
                </div> 
                <br/>    
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        2. Wybierz samochód:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:selectOneMenu value="#{addBuyBean.car}" converter="#{carConverterBean}">
                            <f:selectItems value="#{showCarsBean.list}" var="car" itemLabel="#{car.brand} #{car.model}" itemValue="${car.id}"/>
                        </h:selectOneMenu>                        
                    </div>                    
                </div> 
                <br/>  
<!--                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        3. Podaj datę:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{addBuyBean.date}"/>                        
                    </div>                    
                </div> 
                <br/>  -->
                <div class="row"> 
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        4. Podaj kwotę:                       
                    </div>                        
                    <div class="col-md-7">                            
                        <h:inputText value="#{addBuyBean.amount}"/>                        
                    </div>                    
                </div>  
                <br/>  

                <div class="row">  
                    <div class="col-md-1"/>
                    <div class="col-md-3">                            
                        5. Treść umowy:                        
                    </div>                        
                    <div class="col-md-7">  
                        <h:inputTextarea rows="10" value="#{addBuyBean.text}"/>                                       
                    </div>                    
                </div> 
                <br/>                   
                <div class="row">
                    <div class="col-md-1"/>
                    <div class="col-md-2">                            
                        <h:commandButton class="btn btn-success" action="#{addBuyBean.save()}" value="Dodaj"/>
                    </div> 
                    <div class="col-md-2">                            
                        <h:commandButton class="btn" action="showcars.xhtml" value="Wstecz"/>
                    </div> 
                </div>
                <br/>
            </h:form>

        </f:view> 

    </ui:define>


</ui:composition>
